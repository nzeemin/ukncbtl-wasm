<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WASM Test</title>
    <style>
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        textarea.emscripten {
            font-family: monospace;
            width: 60%;
            height: 150px;
            margin-right: 40%;
            margin-top: 4px;
        }

        div.emscripten_toolbar {
            float: right;
            width: 40%;
            text-align: left;
        }

        div.emscripten_registers {
            font-family: monospace;
        }

        div.emscripten {
            text-align: left;
        }

        div.emscripten_border {
            /*border: 1px solid gray;*/
            margin-right: 40%;
        }
        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        canvas.emscripten {
            border: 0px none;
            background-color: black;
            width: 640px;
            height: 288px;
        }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 10px solid rgb(0,150,240);
            border-right: 10px solid rgb(0,150,240);
            border-bottom: 10px solid rgb(0,150,240);
            border-top: 10px solid rgb(100,0,200);
            border-radius: 100%;
            background-color: rgb(200,100,250);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }

            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <div class="emscripten_toolbar">
        <input type="button" value="Start" onclick="emulatorStart()">
        <input type="button" value="Frame" onclick="Module.systemFrame()">
        <input type="button" value="25 Frames" onclick="emulatorSystemFrame25()">
        <input type="button" value="Draw Screen" onclick="Module.drawScreen()">
        <div class="emscripten_registers">
            <div id="register"></div>
            <div id="uptime"></div>
        </div>
    </div>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" width="640" height="288" oncontextmenu="event.preventDefault()"></canvas>
    </div>

    <textarea class="emscripten" id="output" rows="8"></textarea>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [
                function () {
                    self.canvasContext = self.canvas.getContext('2d');
                    self.canvasContext.globalAlpha = 1.0;
                    self.canvasImageData = self.canvasContext.getImageData(0, 0, 640, 288);
                }
            ],
            postRun: [
            ],
            print: (function () {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                if (0) { // XXX disabled for safety typeof dump == 'function') {
                    dump(text + '\n'); // fast, straight to the real console
                } else {
                    console.error(text);
                }
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                //canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
            emulatorStart: function () {
                Module.ccall('Emulator_Start', null, null, null);
            },
            drawScreen: function () {
                var ptrFrameBuffer = Module.ccall('Emulator_PrepareScreen', ['number'], null, null);
                var buffer = Module.HEAPU8.subarray(ptrFrameBuffer, ptrFrameBuffer + 640 * 288 * 4);
                //console.log(buffer);
                var buffer8 = new Uint8ClampedArray(buffer);
                //console.log(buffer8);
                //console.log(self.canvasImageData.data);
                self.canvasImageData.data.set(buffer8);
                self.canvasContext.putImageData(self.canvasImageData, 0, 0);
            },
            systemFrame: function () {
                Module.ccall('Emulator_SystemFrame', null, null, null);
                //var regval = Module.ccall('Emulator_GetReg', 'number', null, null);
                //document.getElementById('register').innerText = regval.toString(8);
            }
        };

        Module.setStatus('Downloading...');
        window.onerror = function () {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function (text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };

        function load_binary_resource(url) {
            var byteArray = [];
            var req = new XMLHttpRequest();
            req.open('GET', url, false);
            req.overrideMimeType('text\/plain; charset=x-user-defined');
            req.send(null);
            if (req.status != 200) return byteArray;
            for (var i = 0; i < req.responseText.length; ++i) {
                byteArray.push(req.responseText.charCodeAt(i) & 0xff);
            }
            return byteArray;
        }

        var emulatorStarted = false;

        function emulatorStart() {
            if (emulatorStarted) {
                emulatorStarted = false;
                return;
            }
            emulatorStarted = true;

            //Module.emulatorStart();

            setTimeout(emulatorNextFrame, 1);
        }

        function emulatorNextFrame() {
            if (!emulatorStarted)
                return;

            Module.systemFrame();
            Module.systemFrame();

            Module.drawScreen();

            var uptime = Module.ccall('Emulator_GetUptime', 'number', null, null);
            document.getElementById('uptime').innerText = 'Uptime: ' + uptime.toString();

            setTimeout(emulatorNextFrame, 40);
        }

        function emulatorSystemFrame25() {
            for (var i = 0; i < 25; i++)
                Module.systemFrame();

            Module.drawScreen();
        }

    </script>
    <script async type="text/javascript" src="emul.js"></script>
</body>
</html>
